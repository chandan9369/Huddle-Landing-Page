<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

      <title>Frontend Mentor | Huddle landing page with single introductory section</title>

      <!-- awesome icon link -->
      <script src="https://kit.fontawesome.com/32d14e66b4.js" crossorigin="anonymous"></script>
      <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container">
         <header class="header">
            <img src="/images/logo.svg" alt="logo-icon" />
         </header>
         <main class="main">
            <img class="hero-img" src="/images/illustration-mockups.svg" alt="" />
            <div class="main-container">
               <div class="text-container">
                  <h2 class="title">Build The Community Your Fans Will Love</h2>
                  <div class="main-text">
                     <p>
                        Huddle re-imagines the way we build communities. You have a voice, but so
                        does your audience. Create connections with your users as you engage in
                        genuine discussion.
                     </p>
                  </div>

                  <button class="btn">Register</button>
               </div>
               <nav class="social-links">
                  <ul class="list">
                     <li class="item"><i class="fa-brands fa-facebook-f"></i></li>
                     <li class="item"><i class="fa-brands fa-twitter"></i></li>
                     <li class="item"><i class="fa-brands fa-instagram"></i></li>
                  </ul>
               </nav>
            </div>
         </main>

         <footer>
            <p class="attribution">
               Challenge by
               <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank"
                  >Frontend Mentor</a
               >. Coded by <a href="#">Chandan Keshari</a>.
            </p>
         </footer>
      </div>
   </body>
</html>
